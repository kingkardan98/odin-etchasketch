<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <script src="script.js"></script>
</head>
<body>
    <div id="top" >
        <h1 id="title" class="text">Etch-a-sketch</h1>
        <button id="new" class="btn">New canvas</button>
    </div>
    <div class="content">
        <div id="buttonColumn">
            <button class="btn" id="erase">Erase</button>
        </div>
        <div id="canvas">

        </div>
        <div id="picker">
            <div class="text">Color picker</div>
            <select name="colors" id="colors">
                <option value="#FF0000">Red</option>
                <option value="#00FF00">Green</option>
                <option value="#0000FF">Blue</option>
                <option value="#000000">Black</option>
                <option value="#FFFFFF">White</option>
                <option value="#FFFF00">Yellow</option>
                <option value="#FF00FF">Purple</option>
                <option value="#00FFFF">Light blue</option>
            </select>
        </div>
    </div>
</body>
</html>
